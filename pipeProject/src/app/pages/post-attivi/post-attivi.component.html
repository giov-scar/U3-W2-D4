<div class="container-fluid">
  <div class="row">
    <div class="col col-3 my-3" *ngFor="let post of posts">
      <div
        class="card"
        [ngClass]="{
        'bg-warning': post.type === 'news',
        'bg-dark text-white': post.type === 'politic',
        'bg-primary': post.type === 'education'
        }"
      >
        <div class="card-body">
          <h5 class="card-title">{{ post.title | uppercase }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary text-end">{{ post.id }}</h6>
          <p class="card-text">
            {{ post.body }}
          </p>
          <p>{{ post.active }}</p>
          <button class="btn btn-info" (click)="changePost(post)">
            {{ post.active === true ? "Disattiva" : "Attiva" }}
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
